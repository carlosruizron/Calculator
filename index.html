<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="calculator">
        <div>CASIO</div>
        <br>
        <input class="screen" type=text id="screen" disabled/>
        <br>
        <input class="button" type=button value="1" onclick="addScreen('1')" />
        <input class="button" type=button value="2" onclick="addScreen('2')" />
        <input class="button" type=button value="3" onclick="addScreen('3')" />
        <input class="button" type=button value="+" onclick="addScreen('+')" />
        <br>
        <input class="button" type=button value="4" onclick="addScreen('4')" />
        <input class="button" type=button value="5" onclick="addScreen('5')" />
        <input class="button" type=button value="6" onclick="addScreen('6')" />
        <input class="button" type=button value="-" onclick="addScreen('-')" />
        <br>
        <input class="button" type=button value="7" onclick="addScreen('7')" />
        <input class="button" type=button value="8" onclick="addScreen('8')" />
        <input class="button" type=button value="9" onclick="addScreen('9')" />
        <input class="button" type=button value="x" onclick="addScreen('x')" />
        <br>
        <input class="button" type=button value="=" onclick="calculate()" />
        <input class="button" type=button value="0" onclick="addScreen('0')" />
        <input class="button" type=button value="C" onclick="clearScreen()" />
        <input class="button" type=button value="/" onclick="addScreen('/')" />
        <br>
        <br>
        <br>
    </div>


    <script type="text/javascript"  src="./js/calculator.js" charset="UTF-8"></script>
</body>
</html>
